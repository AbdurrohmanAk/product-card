<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="container">
      <li class="product-card">
        <img src="img/photo-card.png" alt="Product Image" />
        <div class="card-content">
          <span class="item-name">Для нормальной кожи</span>
          <h2>Увлажняющий мусс</h2>
          <p>
            Глубоко увлажняет кожу лица, оставляя ее мягкой и гладкой.
          </p>
          <span class="composition-title">Состав:</span>
          <ul class="product-composition">
            <li>активные натуральные комплексы</li>
            <li>витамины С, A, PP, B и Е</li>
            <li>солнцезащитные компоненты</li>
          </ul>
          <div class="price-block">
            <b>Цена:</b>
            <span class="price">2 750  &#8381;</span>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
