<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара</title>
</head>
<body>
  <article class="product-card">
    <div class="card-media">
      <img src="/img/card1.png" alt="">
    </div>
    <p class="card-designation">Для нормальной кожи</p>
    <h3 class="card-title">Увлажняющий мусс</h3>
    <p class="card-function">
      Глубоко увлажняет кожу лица, оставляя её мягкой и гладкой.
    </p>
    <span class="title-composition">Состав:</span>
    <ul class="card-composition">
      <li>Активные натуральные комплексы</li>
      <li>Витамины C, A, PP, B и E</li>
      <li>Солнцезащитные компоненты</li>
    </ul>
    <div class="price-title">
      <span class="price">Цена:</span>
      <span class="price-value">1 200 ₽</span>
    </div>
  </article>
</body>
</html>
